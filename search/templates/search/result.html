{% extends 'search/base.html' %}

{% block content %}
  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 class="text-uppercase text-white font-weight-bold">Du gras oui, mais de qualit√© !</h1>
          <hr class="divider my-4">
        </div>
        <div class="col-lg-8 align-self-baseline">
            <img src="{{ img_result }}">
          <form class="form-inline col-lg-10 col-xs-10 align-self-baseline" action="{% url 'result' %}" method="POST">
               {% csrf_token %}
            <div class="form-inline pull-right center">
                <div id="query_search" class="form-group {% if form.userFood.errors %}has-warning has-feedback{% endif %}">
                    <label for="{{ form.userFood.id_for_label }}">
                    {{ form.food }}
                </div>
              <!--<input name="userInput" type="text" style="width:400px" class="input-sm form-control"
                       placeholder="Recherche">-->
                <button class="btn btn-primary btn-xs js-scroll-trigger">Recherche</button>
            </div>
          </form>
      </div>
    </div>
    </div>
  </header>

{% endblock %}
