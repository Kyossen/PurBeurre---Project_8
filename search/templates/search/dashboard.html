{% extends 'search/base.html' %}

{% block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">
                    Tableau de bord</h2>
                <div class="container">
                    <div class="mid_find_des">
                        <img class="img_dash" src="../static/search/img/kawin-harasai-k60JspcBwKE-unsplash.jpg">
                        <div class="name_dash">
                            <p class="text_orange larger_size bold">Nom de famille:</p>
                            <p class="text_turquoise larger_size">{{ firstname }}</p>
                            <p class="text_orange larger_size bold">Prénom:</p>
                            <p class="text_turquoise larger_size">{{ lastname }}</p>
                        </div>
                    </div>

                    <div class="another_info_dash">
                        <p class="text_orange larger_size bold">Adresse email:</p>
                        <p class="larger_size">{{ username }}</p>
                        <p class="text_orange larger_size bold">Numéro de téléphone: </p>
                        <p class="larger_size">{{ phone }}</p>
                        <p class="text_orange larger_size bold">Date de naissance: </p>
                        <p class="larger_size">{{ date_of_birth }}</p>
                        <p class="text_orange larger_size bold">Adresse postal: </p>
                        <p class="larger_size">{{ postal_address }}</p>
                    </div>
                </div>
            </div>
</header>


{% endblock %}
