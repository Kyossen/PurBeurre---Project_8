{% extends 'search/base.html' %}

{% block content %}

  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
            <h2 class="text-uppercase text-white font-weight-bold">
                Tableau de bord</h2>
            <div class="block_dash">
                <div class="name_dash">
                <p style="color:orange">Nom de famille: <br /></p>
                    <p style="color:white">{{ firstname }}<br /></p>
                <p style="color:orange">Prénom: <br/></p>
                    <p style="color:white">{{ lastname }}<br /></p>
                </div>
            </div>

            <div>
                <p style="color:orange">Adresse email:<br /></p>
                    <p>{{ username }}<br /></p>
                <p style="color:orange">Numéro de téléphone: <br /></p>
                    <p>{{ phone }}<br /></p>
                <p style="color:orange">Date de naissance: <br/></p>
                    <p>{{ date_of_birth }}<br /></p>
                <p style="color:orange">Adresse postal: <br /></p>
                    <p>{{ postal_address }}<br /></p>
            </div>
        </div>
    </div>
  </header>


{% endblock %}
